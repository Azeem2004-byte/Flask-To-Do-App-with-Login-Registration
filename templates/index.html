<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù My To-Do List</h2>
        <p>Welcome, {{ session['username'] }} | <a href="/logout">Logout</a></p>

        <form method="POST" action="/add">
            <input type="text" name="task" placeholder="Enter new task" required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for task in tasks %}
            <li>
                {{ task['name'] }}
                <a href="/delete/{{ task['id'] }}">‚ùå</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
